<div class="main-content">
    <div class="container-fluid">
        <div class="row justify-content-center align-self-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title">Sign In</h4>
                        <p class="card-category">Sign In in Base System</p>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="form">
                            <div class="row my-3">
                                <div class="col-md-12">
                                    <mat-form-field>
                                        <input matInput type="text" placeholder="Email" id="email" name="email" formControlName="email" required>
                                        <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
                                            <p *ngIf="email.errors?.['required']">
                                                Email is required.
                                            </p>
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row my-3">
                                <div class="col-md-12">
                                    <mat-form-field>
                                        <input matInput type="password" placeholder="Password" name="password" formControlName="password" required>
                                        <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">
                                            <p *ngIf="password.errors?.['required']">
                                                Password is required.
                                            </p>
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                           <div class="row my-3">
                                <div class="col-md-12">
                                    <button mat-raised-button type="submit" (click)="login()" class="btn btn-primary btn-block">Sign In</button>
                                </div>
                           </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
